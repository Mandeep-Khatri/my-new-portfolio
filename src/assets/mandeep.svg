<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#def9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33bbcf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left curly brace - perfectly positioned for equal spacing -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="#1aede6">{</text>
  
  <!-- Right curly brace - perfectly positioned for equal spacing -->
  <text x="700" y="100" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="#1aede6">}</text>
  
  <!-- Mandeep text - exactly same size as Khatri -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">MANDEEP</text>
  
  <!-- Khatri text - exactly same size as Mandeep -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">KHATRI</text>
</svg>
